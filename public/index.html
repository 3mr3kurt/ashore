<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Display</title>
  <script defer src="db.mjs"></script>
  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Center the content on the page */
    body {
      background-color: white;
background-image: radial-gradient(rgba(0, 0, 0, 0.5),black 120%);
height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'VT323', monospace;
      font-size: 24px;
      color: #FFFFFF; 
    }

    /* Create a 16:9 aspect ratio container */
    .image-container {
      position: relative;
      width: 100%;
      max-width: 1280px; /* You can change this value to adjust the maximum width of the container */
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    /* Style the image to fit inside the container */
    #displayImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Style the buttons container */
    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #FFFFFF;
      border: 2px solid #FFFFFF;
      color: black;
      font-family: 'VT323', monospace;
      font-size: 20px;
      padding: 5px 15px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #808080;
      border-color: #808080;
    }
    .modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
  }
  </style>
</head>
<body>
  <h1>ASHORE</h1>
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Enter your name</h2>
      <form id="nameForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="name" required>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>  
  <div class="image-container">
    <img id="displayImage" src="starter-image.jpg" alt="Selected Image" />
  </div>
    <p id="imageCaption">Welcome to ASHORE, the game. This is a work in progress</p>
  <div class="buttons-container">
    <button id="image1">See an animal</button>
    <button id="image2">See a picture of a picture</button>
  </div>
</body>
</html>
